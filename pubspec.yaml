name: xiaozhi
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  http: ^1.5.0
  firebase_auth: ^6.1.1
  firebase_storage: ^13.0.3
  flutter_dotenv: ^6.0.0
  logger: ^2.6.2
  flutter_spinkit: ^5.2.2
  shared_preferences: ^2.5.3
  fluttertoast: ^9.0.0
  markdown_widget: ^2.3.2+8
  go_router: ^16.3.0
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.7.1
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3

flutter:
  uses-material-design: true
  assets:
    - .env
  fonts:
    - family: MiSans # 定义字体系列名，在代码中使用
      fonts:
        - asset: assets/fonts/MiSans/MiSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/MiSans/MiSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/MiSans/MiSans-Light.ttf
          weight: 300
        - asset: assets/fonts/MiSans/MiSans-Normal.ttf
          weight: 400
        - asset: assets/fonts/MiSans/MiSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/MiSans/MiSans-Semibold.ttf
          weight: 600
        - asset: assets/fonts/MiSans/MiSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/MiSans/MiSans-Heavy.ttf
          weight: 900
